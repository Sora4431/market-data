name: Daily Market Update

on:
  schedule:
    # Run at 22:00 UTC on weekdays (Mon-Fri)
    # = 5:00 PM EST (winter) / 6:00 PM EDT (summer) â€” after US market closes at 4 PM ET
    - cron: '0 22 * * 1-5'
  workflow_dispatch: # allow manual runs

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch market data
        run: python fetch_market_data.py --days 14

      - name: Generate charts
        run: python plot_market_chart.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add market_data.csv chart_sp500.svg chart_wti.svg chart_us10y.svg
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "ðŸ“Š Update market data and charts" && git push)
