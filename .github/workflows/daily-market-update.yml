name: Daily Market Update

on:
  schedule:
    # æ¯æœ9:00 JST (00:00 UTC) ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch market data
        run: |
          python fetch_market_data.py --days 14

      - name: Generate charts
        run: |
          python plot_market_chart.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add market_data.csv chart_nikkei.svg chart_sp500.svg chart_gold.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Update market data and charts" && git push)
