name: Update Market Data

on:
  schedule:
    - cron: "0 7 * * *" # 16:00 JST (å¸‚å ´çµ‚äº†å¾Œ)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch last 14 days
        run: python fetch_market_data.py --days 14 --refresh --ffill

      - name: Render SVG chart
        run: python plot_market_chart.py

      - name: Commit and push changes
        run: |
          git config user.name "Sora4431"
          git config user.email "Sora4431@users.noreply.github.com"
          git add market_data.csv chart.svg
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ“Š Update market data & chart"
            git push
          fi
